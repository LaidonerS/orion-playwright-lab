name: Deploy Orion Test Lab to GitHub Pages and test

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload app artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test-pages:
    needs: deploy
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ needs.deploy.outputs.page_url }}
      HEADLESS: "true"
      BROWSER: "chromium"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run smoke tests against GitHub Pages
        run: |
          mkdir -p artifacts
          pytest -m "smoke and ui" --html=artifacts/report.html --self-contained-html -v

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-pages-report-${{ github.run_number }}
          path: artifacts/
          retention-days: 30
