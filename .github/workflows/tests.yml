name: Orion Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      BROWSER: ${{ matrix.browser }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Start demo app server
        working-directory: app
        run: |
          python -m http.server 8000 &
          sleep 5

      - name: Run Playwright tests with HTML report
        env:
          BASE_URL: "http://127.0.0.1:8000"
          HEADLESS: "true"
          BROWSER: ${{ matrix.browser }}
        run: |
          mkdir -p artifacts
          pytest --html=artifacts/report.html --self-contained-html -v

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_number }}
          path: artifacts/
          retention-days: 30
